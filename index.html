<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title> Formulário de Contato</title>
    <meta name="description" content="Formulário de contato para envio de em-mail usando uma API.">
    <link rel="stylesheet" href="style.css">
    <script src="api.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100
    ..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,
    800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="header">
          <h2>Contato</h2>
         </div>

        <form id="form" >
        <div class="form-control ">
          <label for="username">Nome</label>
            <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Digite seu nome..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control ">
             <label for="email">Email</label>
             <input 
             type="text" 
             id="email" 
             name="email"
             placeholder="Digite se  email..."/>
             <i class="fas fa-exclamation-circle"></i>
             <i class="fas fa-check-circle"></i> 
             <small>Mensagem de erro</small>
            </div>

            <div class="form-control ">
            <label for="message">Mensagem</label>
            <textarea input 
            type="text" 
            id="message" name="message" 
            placeholder="Digite sua mensagem..."></textarea>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/single-page-developer-portfolio/starter-code/assets/obrigado.html">
     
          
     </form> 
    </div> 
    <script src="https://kit.fontawesome.com/e962d62151.js" 
    crossorigin="anonymous"></script> 
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script  src="script.js"></script> 

  </body>
</html>
